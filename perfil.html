<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
    <h1>Datos Personales</h1>
    <form action="">
        <input type="text" value="estudiante" readonly>
        <p>Nombre <input type="name" name="" id=""></p>
        <p>Apellido <input type="name" name="" id=""></p>
        <p>E-Mail <input type="email" name="" id=""></p>
        <p>Edad <input type="number" name="" id=""></p>
        <p>Nacionalidad
            <select name="" id="">
                <option value="" selected>Argentina</option>
                <option value="">Brasil</option>
                <option value="">Ecuador</option>
                <option value="">Colombia</option>
                <option value="">Mexico</option>
            </select>
        </p>

        <p>Condicion laboral
            <select name="" id="">
                <option value="" selected>Seleccione una opcion</option>
                <option value="">Desempleado</option>
                <option value="">En Busqueda Laboral</option>
                <option value="">Trabajo Part-Time</option>
                <option value="">Trabajo Full-Time</option>
            </select>
        </p>

        <p>
            Gustos musicales
            <input type="text" width="5rem" height="50rem">
        </p>
        <p>
            Comida preferida
            <select name="" id="">
                <option value="">Comida Salada</option>
                <option value="">Comida Dulce</option>
                <option value="">Postres</option>
                <option value="">Bebidas</option>
            </select>
        </p>

        <p>Recordar Datos
            <input type="checkbox">
        </p>
    </form>
</body>
</html>
